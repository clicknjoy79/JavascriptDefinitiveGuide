<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--left와 top 프로퍼티는 컨테이너 border 안쪽에서 내부 요소의 바깥쪽 border까지의 거리이다.
이는 컨테이너 좌상단 패딩 영역을 기준으로 함을 의미한다. 위치가 상대적으로 정해지는 내부 요소는 마진이 의미가 없다.-->
<!--개발자 도구에서 박스모델을 확인해보자-->
<div style="position:relative; border: 5px solid black; padding: 20px; width: 50%; height: 300px; margin: 0 auto">
    <div style="position: absolute; top: 10px; left: 10px; border: 5px solid black; width: 50%; height: 50%;"></div>
</div>

</body>
</html>
